<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    input, button, div, label {
      display: block;
    }
    body {
      background-image:url("contact.png");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    div {
      border: 2px solid aliceblue;
      width: 500px;
      margin-left: 400px;
      height: auto;
      padding: 50px 40px;
      margin-top: 110px;
      border-radius: 20px;
      box-shadow: -10px 10px 10px black;
      margin-bottom: 100px;
      background-color: skyblue;
      color:black
    }
    label {
      font-size: 20px;
      margin-bottom: 5px;
    }
    input, textarea {
      font-size: 18px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #999;
      padding: 8px;
      width: 90%;
      opacity: 0.9;
    }
    button {
      width: 300px;
      padding: 12px;
      font-size: 18px;
      background-color: palevioletred;
      border: none;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 2px black;
      margin-top: 10px;
    }
    h3 {
      text-align: center;
      font-size: 36px;
    }
    .flex-container {
      display: flex;
      font-size: 20px;
      margin-top: 50px;
      width: 100%;
      height: 50px;
    }
    .navbar
        {
            display: inline-block;
            margin-left: 60px;
            width:200px;
            text-align: center;
            padding-top: 10px;
            text-decoration-line: none;
            color:black
        }
        .navbar:hover
        {
            background-color: palevioletred;
            text-decoration-line: none;
        }
        .active
        {
          opacity:0.2;
        }
       #ans {
      display: none;
      position: fixed;
      top: 30%;
      background: palevioletred;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      z-index: 1000;
      text-align: center;
      font-size: 20px;
    }
        #ans button {
      margin-top: 15px;
      padding: 8px 16px;
      border: none;
      background: rgb(0,195,255);
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #ans button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <nav class="flex-container">
    <a class="navbar" href="index.html">Home</a>
    <a class="navbar" href="webniars.html">Webinars</a>
    <a class="navbar" href="contactus.html">Contact</a>
    <a class="navbar" href="aboutus.html">About Us</a>
    <a class="navbar" href="login.html">Login</a>
    <a class="navbar" href="signup.html">Signup</a>
  </nav>
  <div id="container">
    <h3>Contact Us</h3>
    <form>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Your name" required/>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Your email" required/>

    <label for="message">Message</label>
    <textarea id="message" rows="5" placeholder="Your message" required></textarea>

    <button onclick="send(event)">Send Message</button>
    </form>
  </div>
  <div id="ans" style="display: none;">
  </div>
  <script>
    function send(event){
      event.preventDefault();
      let cont=document.getElementById("container")
      cont.classList.add("active")
    let name=document.getElementById("name").value;
    let ans=document.getElementById("ans")
    ans.innerHTML=`<p>Hey ${name}, we will contact you soon!</p>
                     <button onclick="location.reload()">OK</button>`
    ans.style.display="block"
    }
  </script>
</body>
</html>
