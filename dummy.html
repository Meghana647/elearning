<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
             background-image:url("index.png");
            background-repeat: no-repeat;
           background-size: 100%;
           background-position: center;
           padding-top:70px;
        }
        .navbar:hover {
            text-decoration: underline;
        }
        .flex-container {
            display: flex;
            font-size: 20px;
            margin-top: 10px;
            width: 100vw;
            height: 70px;
            align-items: center;
             position:fixed;
             top:0;
        }
        .navbar {
            display: inline-block;
            color: black;
            margin-left: 60px;
            width: 200px;
            text-align: center;
            text-decoration-line: none;
           
        }
        .navbar:hover {
            background-color: rgba(0, 204, 255, 0.418);
            text-decoration-line: none;
            height:50px;
            padding-top: 10px;
        }
        .signup {
            background-color: rgb(2, 112, 185);
            width: 200px;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 40px;
            display: block;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
            margin: 40px auto;
            color: aliceblue;
        }
        .signup:hover {
            background-color: rgb(2, 112, 185);
            transform: scale(1.03);
        }
        .asign {
            text-decoration: none;
        }
        .flex-section {
            display: flex;
            width: 100vw;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .groupcard {
            width: 390px;
            text-align: center;
            text-transform: capitalize;
            font-size: 20px;
            font-weight: bold;
            /* background-color: rgb(2, 112, 185); */
            border-radius: 20px;
            color: black;
            border:2px solid black
        }
        .join {
            margin-left: 10px;
            margin-top: 20px;
            width: 70px;
            height: 40px;
            border: 2px solid white;
            border-radius: 5px;
            background-color: white;
            font-weight: bold;
            font-size: 25px;
            margin-bottom: 30px;
        }
        .create {
            background-color: rgb(2, 112, 185);
            width: 200px;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 50px;
            display: block;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
            margin: 50px auto;
            color: white;
        }
        .create:hover {
            background-color: rgb(2, 112, 185);
            transform: scale(1.03);
        }
        
        .search-container {
            margin: 15px auto;
            text-align: center;
        }
        .search-container input {
            padding: 8px 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid rgb(2, 112, 185);
            outline: none;
            width: 250px;
        }
    </style>
</head>
<body>
    <nav class="flex-container">
        <a class="navbar" href="index.html">Home</a>
        <a class="navbar" href="contactus.html">Contact</a>
        <a class="navbar" href="aboutus.html">About Us</a>
        <a class="navbar" href="login.html">Login</a>
        <a class="navbar" href="signup.html">Signup</a>
    </nav>

    <div class="search-container">
        <input type="text" id="searchBox" placeholder="Search groups...">
    </div>

    <a class="asign" href="signup.html">
        <button class="signup">Get Started</button>
    </a>
    <h1 style="text-align:center;">
        Join Student Groups
    </h1>
    <div class="flex-section" id="groupList">
        <div class="groupcard">
            <h2>AI</h2>
            <p>1Cr+ members</p>
            <p>Created By David</p>
            <button onclick="alert('you joined this group')" class="join">Join</button>
        </div>
        <div class="groupcard">
            <h2>HTML+CSS+JAVASCRIPT</h2>
            <p>93.5L+ members</p>
            <p>Created By Krishna</p>
            <button onclick="alert('you joined this group')" class="join">Join</button>
        </div>
        <div class="groupcard">
            <h2>Machine Learning</h2>
            <p>80L members</p>
            <p>Created By Daniya</p>
            <button onclick="alert('you joined this group')" class="join">Join</button>
        </div>
    </div>
    <button id="create" class="create">Create a Group</button>

    <script>
        document.getElementById("searchBox").addEventListener("keyup", function () {
            let filter = this.value.toLowerCase();
            let cards = document.querySelectorAll(".groupcard");
            cards.forEach(card => {
                let text = card.innerText.toLowerCase();
                card.style.display = text.includes(filter) ? "" : "none";
            });
        });
        document.getElementById("create").addEventListener("click",function()
      {
        let groupName = prompt("Enter Group Name:");
            if (!groupName) return;
            let creatorName = prompt("Enter Creator Name:");
            if (!creatorName) return;
            let newCard = document.createElement("div");
            newCard.classList.add("groupcard");
            newCard.innerHTML = `
                <h2>${groupName}</h2>
                <p>Created By ${creatorName}</p>
                <button class="join">Join</button>
            `;
            document.getElementById("groupList").appendChild(newCard);
        });
    </script>
</body>
</html>
